<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ガントチャート - 認証</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-700 mb-2">ガントチャート</h1>
            <p class="text-slate-500">社内プロジェクト管理ツール</p>
        </div>
        
        <div id="loginForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-slate-600 mb-1">ユーザー名</label>
                <input type="text" id="username" class="w-full border border-slate-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="ユーザー名を入力">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-slate-600 mb-1">パスワード</label>
                <input type="password" id="password" class="w-full border border-slate-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="パスワードを入力">
            </div>
            <button id="loginBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition">
                ログイン
            </button>
        </div>
        
        <div id="errorMessage" class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
            ユーザー名またはパスワードが正しくありません。
        </div>
        
        <div class="mt-6 text-center text-sm text-slate-500">
            <p>アクセス権限が必要な場合は管理者にお問い合わせください。</p>
        </div>
        
        <!-- セキュリティ警告 -->
        <div class="mt-4 p-3 bg-yellow-50 border border-yellow-200 rounded-lg">
            <div class="flex items-center">
                <i class="fas fa-exclamation-triangle text-yellow-600 mr-2"></i>
                <div class="text-sm text-yellow-800">
                    <strong>セキュリティ注意:</strong> この認証システムは開発・テスト用です。
                    本番環境ではFirebase Authenticationなどの安全な認証システムを使用してください。
                </div>
            </div>
        </div>
    </div>

    <script>
        // 緊急対応: アクセス制限を追加
        // 注意: この認証システムは開発・テスト用です。本番環境ではFirebase Authenticationを使用してください。
        
        // 現在の日時をチェックしてアクセス制限
        const currentDate = new Date();
        const currentHour = currentDate.getHours();
        
        // 緊急対応: 特定の時間帯のみアクセス許可（例：9時-18時）
        const isAccessAllowed = currentHour >= 9 && currentHour <= 18;
        
        if (!isAccessAllowed) {
            document.body.innerHTML = `
                <div class="text-center p-8 bg-white rounded-lg shadow-md">
                    <h2 class="text-2xl font-bold text-red-600 mb-4">アクセス制限中</h2>
                    <p class="text-slate-600 mb-4">現在、システムメンテナンス中のためアクセスできません。</p>
                    <p class="text-sm text-slate-500">アクセス可能時間: 9:00 - 18:00</p>
                </div>
            `;
        }
        
        // 許可されたユーザーのリスト（実際の運用では、より安全な方法を使用してください）
        const allowedUsers = [
            { username: 'admin', password: 'admin123', name: '管理者' },
            { username: 'user1', password: 'user123', name: 'ユーザー1' },
            { username: 'user2', password: 'user123', name: 'ユーザー2' }
        ];

        document.getElementById('loginBtn').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // ユーザー認証
            const user = allowedUsers.find(u => u.username === username && u.password === password);
            
            if (user) {
                // 認証成功
                sessionStorage.setItem('authenticated', 'true');
                sessionStorage.setItem('username', user.name);
                window.location.href = 'index.html';
            } else {
                // 認証失敗
                errorMessage.classList.remove('hidden');
                setTimeout(() => {
                    errorMessage.classList.add('hidden');
                }, 3000);
            }
        });

        // Enterキーでログイン
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginBtn').click();
            }
        });
    </script>
</body>
</html>
