<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ガントチャート - 認証</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-700 mb-2">ガントチャート</h1>
            <p class="text-slate-500">社内プロジェクト管理ツール</p>
        </div>
        
        <div id="loginForm" class="space-y-4">
            <div class="text-center">
                <h3 class="text-lg font-semibold text-slate-700 mb-2">Googleアカウントでログイン</h3>
                <p class="text-sm text-slate-500 mb-4">許可されたGoogleアカウントのみアクセス可能です</p>
            </div>
            <button id="googleLoginBtn" class="w-full bg-white hover:bg-gray-50 text-gray-700 font-bold py-3 px-4 rounded-lg border border-gray-300 transition flex items-center justify-center gap-3">
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Googleでログイン
            </button>
        </div>
        
        <div id="errorMessage" class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
            ユーザー名またはパスワードが正しくありません。
        </div>
        
        <div class="mt-6 text-center text-sm text-slate-500">
            <p>アクセス権限が必要な場合は管理者にお問い合わせください。</p>
        </div>
        
        <!-- セキュリティ警告 -->
        <div class="mt-4 p-3 bg-yellow-50 border border-yellow-200 rounded-lg">
            <div class="flex items-center">
                <i class="fas fa-exclamation-triangle text-yellow-600 mr-2"></i>
                <div class="text-sm text-yellow-800">
                    <strong>セキュリティ注意:</strong> この認証システムは開発・テスト用です。
                    本番環境ではFirebase Authenticationなどの安全な認証システムを使用してください。
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        // Firebase設定
        const firebaseConfig = {
            apiKey: "AIzaSyCGS_Da-rjzrBOt5TNPO_A6b879lCuNUU0",
            authDomain: "gantt-chart-app-b113a.firebaseapp.com",
            projectId: "gantt-chart-app-b113a",
            storageBucket: "gantt-chart-app-b113a.firebasestorage.app",
            messagingSenderId: "300778880243",
            appId: "1:300778880243:web:9844d5c2948e39ad120b86"
        };
        
        // Firebase初期化
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // 注意: ユーザー制限はFirebaseセキュリティルールで管理されます
        // コード内でのメールアドレス制限は削除されました
        
        // Google認証プロバイダーの設定
        const provider = new GoogleAuthProvider();
        provider.addScope('email');
        provider.addScope('profile');

        // Google認証の実装
        document.getElementById('googleLoginBtn').addEventListener('click', async function() {
            const errorMessage = document.getElementById('errorMessage');
            
            try {
                // Google認証を実行
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                
                // 認証成功（Firebaseセキュリティルールで制限されます）
                sessionStorage.setItem('authenticated', 'true');
                sessionStorage.setItem('username', user.displayName || user.email);
                sessionStorage.setItem('userEmail', user.email);
                sessionStorage.setItem('userPhoto', user.photoURL || '');
                
                console.log('認証成功:', user.email);
                window.location.href = 'index.html';
            } catch (error) {
                console.error('認証エラー:', error);
                errorMessage.textContent = 'ログインに失敗しました。もう一度お試しください。';
                errorMessage.classList.remove('hidden');
                setTimeout(() => {
                    errorMessage.classList.add('hidden');
                }, 3000);
            }
        });

        // 既にログインしている場合はメインページにリダイレクト
        onAuthStateChanged(auth, (user) => {
            if (user) {
                sessionStorage.setItem('authenticated', 'true');
                sessionStorage.setItem('username', user.displayName || user.email);
                sessionStorage.setItem('userEmail', user.email);
                sessionStorage.setItem('userPhoto', user.photoURL || '');
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
